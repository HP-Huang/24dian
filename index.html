        .questions-grid {

<body>
    <div class="solver-section" id="solverModal">
        <div class="solver-content">
            <span class="close-btn" onclick="closeSolver()">&times;</span>
            <h2>24点求解器</h2>
            <div class="selected-numbers" id="selectedNumbers"></div>
            <div class="number-pad">
                <button onclick="selectNumber(1)">1</button>
                <button onclick="selectNumber(2)">2</button>
                <button onclick="selectNumber(3)">3</button>
                <button onclick="selectNumber(4)">4</button>
                <button onclick="selectNumber(5)">5</button>
                <button onclick="selectNumber(6)">6</button>
                <button onclick="selectNumber(7)">7</button>
                <button onclick="selectNumber(8)">8</button>
                <button onclick="selectNumber(9)">9</button>
                <button onclick="selectNumber(10)">10</button>
            </div>
            <div class="solver-controls">
                <button class="btn-secondary" onclick="clearSelection()">清除</button>
            </div>
            <div class="solver-result" id="solverResult"></div>
        </div>
    </div>

    <div class="header">
        <h1>24点速算挑战</h1>
        <div class="controls">
            <button class="btn-primary" onclick="generateQuestions()">换一批</button>
            <button class="btn-success" onclick="exportPDF()">导出为PDF</button>
            <button class="btn-secondary" onclick="toggleAllAnswers()">答案开关</button>
            <button class="btn-primary" onclick="openSolver()">24点求解器</button>
        </div>
        <div class="options">
            <div class="option-group">
                <label for="borderColor">边框颜色:</label>
                <select id="borderColor" title="选择边框颜色" onchange="updateBorderColor()">
                    <option value="pink">粉色</option>
                    <option value="blue">蓝色</option>
                    <option value="green">绿色</option>
                    <option value="orange">橙色</option>
                    <option value="purple">紫色</option>
                </select>
            </div>
            <div class="option-group">
                <label for="pdfContent">PDF内容:</label>
                <select id="pdfContent" title="选择PDF导出内容">
                    <option value="both">题目和答案</option>
                    <option value="questions">仅题目</option>
                    <option value="answers">仅答案</option>
                </select>
            </div>
        </div>
    </div>
    <div class="questions-grid" id="questionsGrid"></div>

    <script>
        let questions = [];
        let allAnswersVisible = false;
        let selectedNums = [];
        let currentBorderColor = 'pink';

        const borderColors = {
            pink: [255, 182, 193],
            blue: [102, 126, 234],
            green: [72, 187, 120],
            orange: [237, 137, 54],
            purple: [139, 92, 246]
        };

        function selectNumber(num) {
            if (selectedNums.length < 4) {
                selectedNums.push(num);
                updateSelectedDisplay();
                if (selectedNums.length === 4) {
                    solveCustom();
                }
            }
        }

        function clearSelection() {
            selectedNums = [];
            updateSelectedDisplay();
            document.getElementById('solverResult').innerHTML = '';
        }

        function openSolver() {
            document.getElementById('solverModal').classList.add('show');
            clearSelection();
        }

        function closeSolver() {
            document.getElementById('solverModal').classList.remove('show');
            clearSelection();
        }

        function updateSelectedDisplay() {
            const display = document.getElementById('selectedNumbers');
            display.innerHTML = selectedNums.map(n => `<div class="selected-number">${n}</div>`).join('');
        }

        function solveCustom() {
            if (selectedNums.length !== 4) {
                document.getElementById('solverResult').innerHTML = '<h3>请选择4个数字</h3>';
                return;
            }
            const solutions = solve24(selectedNums);
            const resultDiv = document.getElementById('solverResult');
            if (solutions.length > 0) {
                resultDiv.innerHTML = '<h3>找到以下解法:</h3>' +
                    solutions.map((s, i) => `<div class="answer-item">解法${i + 1}: ${s} = 24</div>`).join('');
            } else {
                resultDiv.innerHTML = '<h3>无解</h3>';
            }
        }

        function updateBorderColor() {
            currentBorderColor = document.getElementById('borderColor').value;
            renderQuestions();
        }

        function solve24(nums) {
            const solutions = [];
            const ops = ['+', '-', '*', '/'];

            function calc(a, b, op) {
                if (op === '+') return a + b;
                if (op === '-') return a - b;
                if (op === '*') return a * b;
                if (op === '/') return b !== 0 ? a / b : null;
            }

            function evaluate(expr) {
                try {
                    return Function('"use strict"; return (' + expr + ')')();
                } catch (e) {
                    return null;
                }
            }

            function normalize(expr) {
                expr = expr.replace(/\s/g, '');

                // 计算表达式的值作为签名的一部分
                const value = evaluate(expr);
                if (value === null) return expr;

                // 提取所有数字并排序
                const nums = expr.match(/\d+/g);
                if (!nums) return expr;
                const numsSorted = nums.map(Number).sort((a, b) => a - b).join(',');

                // 提取所有运算符并排序
                const ops = expr.match(/[+\-*/]/g);
                if (!ops) return expr;
                const opsSorted = ops.slice().sort().join('');

                // 返回组合签名
                return `${numsSorted}|${opsSorted}|${value}`;
            }

            function dfs(arr, exprs) {
                if (arr.length === 1) {
                    if (Math.abs(arr[0] - 24) < 0.001) {
                        const result = evaluate(exprs[0]);
                        if (result !== null && Math.abs(result - 24) < 0.001) {
                            solutions.push(exprs[0]);
                        }
                    }
                    return;
                }

                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length; j++) {
                        if (i === j) continue;
                        const newArr = [];
                        const newExprs = [];
                        for (let k = 0; k < arr.length; k++) {
                            if (k !== i && k !== j) {
                                newArr.push(arr[k]);
                                newExprs.push(exprs[k]);
                            }
                        }

                        for (let op of ops) {
                            const val = calc(arr[i], arr[j], op);
                            if (val === null || val < 0 || !Number.isFinite(val)) continue;
                            if (!Number.isInteger(val)) continue;

                            if ((op === '+' || op === '*') && i > j) continue;

                            const needParens1 = (op === '*' || op === '/') && (exprs[i].includes('+') || exprs[i].includes('-'));
                            const needParens2 = (op === '*' || op === '/') && (exprs[j].includes('+') || exprs[j].includes('-'));
                            const expr1 = needParens1 ? `(${exprs[i]})` : exprs[i];
                            const expr2 = needParens2 ? `(${exprs[j]})` : exprs[j];

                            newArr.push(val);
                            newExprs.push(`${expr1} ${op} ${expr2}`);
                            dfs(newArr, newExprs);
                            newArr.pop();
                            newExprs.pop();
                        }
                    }
                }
            }

            dfs(nums, nums.map(String));

            const uniqueSolutions = [];
            const seen = new Set();
            for (let sol of solutions) {
                const norm = normalize(sol);
                if (!seen.has(norm)) {
                    seen.add(norm);
                    uniqueSolutions.push(sol);
                    if (uniqueSolutions.length >= 5) break;
                }
            }
            return uniqueSolutions;
        }

        function generateValidQuestion() {
            let attempts = 0;
            while (attempts < 100) {
                const nums = Array.from({length: 4}, () => Math.floor(Math.random() * 10) + 1);
                const solutions = solve24(nums);
                if (solutions.length > 0) {
                    return { nums, solutions };
                }
                attempts++;
            }
            return null;
        }

        function generateQuestions() {
            questions = [];
            const seen = new Set();
            while (questions.length < 50) {
                const q = generateValidQuestion();
                if (q) {
                    const key = q.nums.slice().sort().join(',');
                    if (!seen.has(key)) {
                        seen.add(key);
                        questions.push(q);
                    }
                }
            }
            renderQuestions();
        }

        function renderQuestions() {
            const grid = document.getElementById('questionsGrid');
            const color = borderColors[currentBorderColor];
            const colorStyle = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
            grid.innerHTML = questions.map((q, i) => `
                <div class="question-card" style="border: 4px solid ${colorStyle};">
                    <div class="question-number" style="color: ${colorStyle};">题目 ${i + 1}</div>
                    <div class="question-numbers">${q.nums.join(' ')}</div>
                    <button class="answer-toggle" onclick="toggleAnswer(${i})">显示答案</button>
                    <div class="answers" id="answer-${i}">
                        ${q.solutions.length > 0 ? q.solutions.map((s, j) => `<div class="answer-item">${q.solutions.length > 1 ? `答案${j + 1}: ` : '答案: '}${s} = 24</div>`).join('') : '<div class="answer-item">答案: 无解</div>'}
                    </div>
                </div>
            `).join('');
        }

        function toggleAnswer(index) {
            const el = document.getElementById(`answer-${index}`);
            el.classList.toggle('show');
        }

        function toggleAllAnswers() {
            allAnswersVisible = !allAnswersVisible;
            questions.forEach((_, i) => {
                const el = document.getElementById(`answer-${i}`);
                if (allAnswersVisible) {
                    el.classList.add('show');
                } else {
                    el.classList.remove('show');
                }
            });
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const date = new Date().toLocaleDateString('zh-CN');
            const pdfContent = document.getElementById('pdfContent').value;
            const color = borderColors[currentBorderColor];

            if (pdfContent === 'questions' || pdfContent === 'both') {
                const canvas1 = document.createElement('canvas');
                canvas1.width = 600;
                canvas1.height = 80;
                const ctx1 = canvas1.getContext('2d');
                ctx1.fillStyle = '#333';
                ctx1.font = 'bold 36px Microsoft YaHei, Arial';
                ctx1.textAlign = 'center';
                ctx1.fillText('24点速算挑战 - 练习题', 300, 50);
                doc.addImage(canvas1.toDataURL(), 'PNG', 40, 10, 130, 15);

                doc.setTextColor(100, 100, 100);
                doc.setFontSize(8);
                doc.text(date, 105, 30, { align: 'center' });

                for (let i = 0; i < 50; i++) {
                    const col = i % 5;
                    const row = Math.floor(i / 5);
                    const x = 15 + col * 38;
                    const y = 40 + row * 24;

                    doc.setDrawColor(color[0], color[1], color[2]);
                    doc.setLineWidth(0.3);
                    doc.roundedRect(x - 2, y - 7, 36, 18, 2, 2, 'S');

                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(8);
                    doc.setTextColor(color[0], color[1], color[2]);
                    doc.text(`${i + 1}`, x, y);

                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(15);
                    doc.setTextColor(0, 0, 0);
                    doc.text(questions[i].nums.join('  '), x + 18, y + 5, { align: 'center' });
                }
            }

            if (pdfContent === 'answers' || pdfContent === 'both') {
                if (pdfContent === 'both') doc.addPage();

                const canvas2 = document.createElement('canvas');
                canvas2.width = 600;
                canvas2.height = 80;
                const ctx2 = canvas2.getContext('2d');
                ctx2.fillStyle = '#333';
                ctx2.font = 'bold 36px Microsoft YaHei, Arial';
                ctx2.textAlign = 'center';
                ctx2.fillText('24点速算挑战 - 答案详解', 300, 50);
                doc.addImage(canvas2.toDataURL(), 'PNG', 35, 10, 140, 15);

                doc.setTextColor(0, 0, 0);

                for (let i = 0; i < 50; i++) {
                    const col = i % 5;
                    const row = Math.floor(i / 5);
                    const x = 10 + col * 39;
                    const y = 32 + row * 26;

                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(7);
                    doc.text(`${i + 1}. (${questions[i].nums.join(',')})`, x, y);

                    doc.setFont('helvetica', 'normal');
                    doc.setFontSize(6);
                    const sols = questions[i].solutions.slice(0, 5);
                    sols.forEach((sol, j) => {
                        doc.text(`${sol}=24`, x, y + 2.5 + j * 2.5);
                    });
                }
            }

            doc.save('24点练习题.pdf');
        }

        generateQuestions();
    </script>
